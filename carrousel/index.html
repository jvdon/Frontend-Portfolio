<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <title>Carrousel</title>
      <link rel="stylesheet" href="css/style.css">
      <script src="js/app.js" defer></script>
</head>

<body>
      <div class="carrousel">
            <div class="item active">
                  <img
                        src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80">
                  <h1>Catty</h1>
                  <div class="slider">
                        <div class="expander"></div>
                  </div>
            </div>
            <div class="item">
                  <img
                        src="https://images.unsplash.com/photo-1601979031925-424e53b6caaa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80">

                  <div class="slider">
                        <div class="expander"></div>
                  </div>

            </div>
            <div class="item">
                  <img
                        src="https://images.unsplash.com/photo-1600804340584-c7db2eacf0bf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80">

            </div>
